<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions *ngIf="data.action">
  <!-- Botones de Confirmar / Cancelar para acciones como eliminar -->
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ data.action }}</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="!data.action">
  <!-- Solo un botón para casos de éxito -->
  <button mat-button color="primary" (click)="onConfirm()">OK</button>
</mat-dialog-actions>
