<mat-card class="hero-card" *ngIf="hero">
    <div class="hero-header">
      <img [src]="hero | heroImage" [alt]="hero.superhero" class="hero-img">
      <div class="hero-info">
        <h2>{{ hero.superhero }}</h2>
        <h4>{{ hero.alter_ego }}</h4>
        <mat-divider></mat-divider>
        <p><strong>Publisher:</strong> {{ hero.publisher }}</p>
        <p><strong>First Appearance:</strong> {{ hero.first_appearance }}</p>
      </div>
    </div>
  
    <mat-card-content>
      <h3>Characters</h3>
      <div class="character-list">
        <mat-chip *ngFor="let name of hero.characters.split(',')" class="character-chip">
          {{ name }}
        </mat-chip>
      </div>
    </mat-card-content>
  
  </mat-card>
