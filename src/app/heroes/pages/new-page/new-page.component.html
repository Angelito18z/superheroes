<mat-card class="form-card">
  <button mat-icon-button (click)="onGoBack()">
    <mat-icon>arrow_back</mat-icon> 
  </button>
  <h2>{{ formTitle }}</h2>
     <form [formGroup]="heroForm" >
      <!-- Superhéroe -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Superhéroe</mat-label>
        <input matInput placeholder="Ej: Spider-Man" required formControlName="superhero">
      </mat-form-field>
  
      <!-- Editorial -->
       <mat-form-field appearance="outline" class="full-width">
        <mat-label>Editorial</mat-label>
        <input matInput placeholder="DC COMICS" required formControlName="publisher">
      </mat-form-field>
  
      <!-- Alter Ego -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Alter Ego</mat-label>
        <input matInput placeholder="Ej: Peter Parker" required formControlName="alter_ego">
      </mat-form-field>
  
      <!-- Primera Aparición -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Primera Aparición</mat-label>
        <input matInput placeholder="Ej: Amazing Fantasy #15" required formControlName="first_appearance">
      </mat-form-field>
  
      <!-- Personajes -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Personajes</mat-label>
        <input matInput placeholder="Ej: Peter Parker, Spider-Man" required formControlName="characters">
      </mat-form-field>
  
    <!-- URL de la Imagen -->
    <mat-form-field appearance="outline">
      <mat-label>URL de la Imagen</mat-label>
      <input matInput placeholder="Ej: https://example.com/hero-image.jpg" required formControlName="alt_img">
    </mat-form-field>

      <!-- Botón Guardar -->
      <button mat-raised-button color="primary" (click)="onSubmit()">Guardar</button>
    <!-- Botón Borrar, solo visible si estamos editando un héroe -->
    <button *ngIf="currentHero.id" mat-raised-button color="warn" (click)="onDeletedHero()">Borrar</button>
 
    </form>


    

    <mat-card>
      <img [src]="currentHero | heroImage" alt="Imagen del héroe" mat-card-image style="width: 450px; height: auto; display: block; margin: auto;">
    </mat-card>
  </mat-card>
